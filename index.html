<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue ZenBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-launcher">
            <div class="ai-icon">
                <img src="assets/img/chatbot/logo.png" alt="AI Chatbot">
                <span class="online-indicator"></span>
            </div>
        </div>
        <div class="chat-modal">
            <div class="chat-header">
                <div class="user-info">
                    <div class="ai-icon">
                        <img src="assets/img/chatbot/logo-dark.png" alt="AI Chatbot">
                        <span class="online-indicator"></span>
                    </div>
                    <div class="user-details">
                        <h3>Rescue ZenBot</h3>
                        <p>Online (Version: 1.0.0)</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
                    <button class="close-btn"><i class="fas fa-times"></i></button> 
                </div>
            </div>
            <div class="chat-messages">
                <div class="message ai-message">
                    <img src="assets/img/chatbot/chat-bot.png" alt="AI" class="message-avatar">
                    <div class="message-content">
                        <p>Hello! I'm Rescue ZenBot. How can I assist you today?</p>
                        <span class="message-time">10:35 AM</span>
                    </div>
                </div>
            </div>

            <div class="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                Rescue ZenBot is typing...
            </div>
            <div class="chat-input-wrapper">
                <div class="chat-input">
                    <div class="input-actions">
                        <button class="action-btn camera-btn">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <input type="text" id="message-input" placeholder="Type your message...">
                        <button class="action-btn microphone-btn">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </div>
                    <button class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./assets/js/chatbot.js"></script>
</body>
</html>
